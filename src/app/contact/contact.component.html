<div class="app-contact">
    <div class="image">
        <img src="{{this.content.image}}" alt="Iamge" style="width: 15rem;" />
    </div>
    <div class="section"> 
        <h1 style="margin-top: 0;">{{this.content.name}}</h1>
        <p>{{this.content.roles}}</p>

    </div>
</div>
