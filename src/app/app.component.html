<div class="nav-bar" >
  <app-nav-bar [content]="this.nav" (newItemEvent)="scrollTo($event)" ></app-nav-bar>
</div>
<div class="profile" >
  <app-profile [content]="this.profile"></app-profile>
</div>
<div class="time-line">
  <div style="background-color: #22acd1; text-align: center;font-size: 2.5rem;color:white;">{{nav[1]}} </div>
  <app-time-line [contents]="this.timeLine"></app-time-line>
</div>
<div class="card">
  <div style="background-color: #22acd1; text-align: center;font-size: 2.5rem;color:white;">{{nav[2]}}</div>
  <app-card *ngFor="let project of projects" [content]="this.project"></app-card>
</div>
<div class="contact" style="background-color: lightsteelblue; ">
  <div style="background-color: #22acd1; text-align: center;font-size: 2.5rem;color:white;">{{nav[3]}}</div>
  <app-contact [content]="this.contact" ></app-contact>
  <div class="list" >  
    <div *ngFor="let skill of skills">
      <app-list [content]="this.skill"></app-list>
    </div>
  </div>
</div>
